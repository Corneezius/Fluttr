<template name="appLayout">
  {{#ionBody}}
    {{#if currentUser}}
  {{> ionNavBar}}
  {{#ionTabs style="android" class="tabs-background-energized"}}
        {{> ionTab title="Trending" path="trending" icon="flash"}}
        {{> ionTab title="Discover" path="recent" icon="earth"}}
     
        {{> ionTab title="Profile" path="profile" icon="android-happy"}}
      {{/ionTabs}}
      {{#ionNavView}}
        {{> yield}}
      {{/ionNavView}}
    {{else}}
        {{> login}}
    {{/if}}
    {{/ionBody}}

</template>
