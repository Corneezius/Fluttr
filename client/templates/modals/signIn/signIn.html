<template name="signIn">
  {{#ionModal title="Register"}}

    <div class="padding text-center sign-in-modal">
        <form class="user-forms">
          <div class="item item-divider">E-mail</div>
          <input type="email" name="registerEmail">
          <div class="item item-divider">Password</div>
          <input type="password" name="registerPassword">
          <input class="button button-positive" data-action="register" type="submit" value="Register">
        </form>
    </div>

  {{/ionModal}}
</template>
